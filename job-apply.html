<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- meta for mobs -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--internet explorer-->
        <meta http-equiv="x-uacompataple" content="IE=edge">
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
         <![endif]-->

        <title>form</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!--Date picker-->
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    </head>
    <body style="background-color: #eee">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class='container'>
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                        <button class="btn btn-outline-success my-2 my-sm-0 m-2" >Go to Home Page</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container my-5 w-75">
            <header>
                <h3 class="text-center mb-3">Submit for Job</h3>
            </header>
            <form class="p-5" style="border: 1px solid #ccc;background-color: #fff; border-radius: 3%">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">First Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="University">University</label>
                    <input type="text" class="form-control" id="University">
                </div>
                <div class="form-group">
                    <label for="datepicker1">Date of Birth</label>
                    <input id="datepicker1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">CV Attachment</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Why Should we hire you></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="technologyStack">Technology Stack</label>
                    <input type="text" class="form-control" id="technologyStack">
                </div>
                <div class="fprm-group">
                    <button type="button" class="btn btn-success float-right" >Submit</button>
                </div>
            </form>
        </div>

        <!-- Include js plugin --> 
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <!--Datepicker-->
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

        <script>
            $('#datepicker1').datepicker({
                uiLibrary: 'bootstrap4'
            });
        </script>
        
    </body>
    </html>
