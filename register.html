<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- meta for mobs -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--internet explorer-->
        <meta http-equiv="x-uacompataple" content="IE=edge">
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
         <![endif]-->

        <title>form</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap_copy.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class='container'>
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                        <button class="btn btn-outline-success my-2 my-sm-0 m-2" >Register</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" >Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--LOGIN-->
        <div class="container">
            <div class="card w-50 my-25 mx-auto  shadow-sm" style="margin-top:15%">
                <div class="card-body">
                  <h3 class="card-title my-3 mb-5 text-center">Log in and get to work</h3>
                  <div class="form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email / username">
                      </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                      </div>
                    <button type="submit" class="btn btn-success float-right">Continue</button>
                  </div>
                </div>
              </div>
        </div>

        <!--REGISTER-->
        <div class="container">
            <div class="card w-50 my-25 mx-auto shadow-sm" style="margin-top:15%">
                <div class="card-body">
                  <h3 class="card-title my-3 mb-5 text-center">Get your free account</h3>
                  <div class="form">
                    <div class='form-group'>
                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email / username">
                      </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                      </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
                    </div>
                    <button type="submit" class="btn btn-success float-right">Create your account</button>
                  </div>
                </div>
              </div>
        </div>

        <!-- Include js plugin --> 
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--my js-->
        
    </body>
</html>
